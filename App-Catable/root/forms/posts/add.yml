# a blank action submits to the page it's on - but will probably set it 
# explicitly in the action for that page.
action: 
indicator: submit

auto_id: '%n'
attributes:
    class: add-post-form

# Start listing the form elements
elements:
    - type: Select
      name: post_blog
      label: Blog
      constraints:
          - Required

    # The first element will be a text field for the username
    - type: Text
      name: post_title
      label: Post Title
      constraints:
          - Required

    # The password field
    - type: Textarea
      name: post_body
      label: Post Body
      constraints:
          - Required

    - type: Text
      name: tags
      label: Tags

    - type: Checkbox
      name: can_be_published
      label: Publish?

    # The Submit button
    - type: Submit
      name: submit
      value: Add Post

    - type: Submit
      name: preview
      value: Preview

